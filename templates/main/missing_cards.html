{% extends 'common/base.html' %}

{% block title %}Missing cards{% endblock %}

{% block content %}
    <div class="container">
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'missing_set_cards' %}">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-center">
                        <button class="btn btn-primary btn-sm mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if not cards %}
        <h1>Congratulations, you have collected every card!</h1>
    {% else %}
        <h1>Missing cards:</h1>
    {% endif %}
    {% include 'partials/card_loop_detailed.html' %}
{% endblock %}
