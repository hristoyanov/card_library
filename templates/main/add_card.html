{% extends 'common/base.html' %}

{% block title %}Add card{% endblock %}

{% block content %}
    <div class="container">
        <div class="items-container">
            <div class="item">
                <img src="{{ card.image.url }}" alt="Image of {{ card.name }}.">
                <form method="POST" action="{% url 'add_card' card.id %}">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-center">
                        <button class="btn btn-primary mt-3">Add card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
