{% extends 'common/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10%; padding: 10% 5%" method="post">
                    <h2>Sign up</h2>
                    {% csrf_token %}
                    {{ register_form }}
                    <div class="text-center">
                        <button class="btn btn-dark btn-sm mt-3">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
