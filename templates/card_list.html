{% extends 'base.html' %}

{% block title %}Card list{% endblock %}

{% block content %}
    <div class="row">
        {% for card in cards %}
            <div class="col-md-3">
                <div class="card m-3" style="width: 18rem;">
                    <img class="card-img-top" src="{{ card.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <div class="text-center">
                            <a href="{% url 'card_info' card.id %}" class="btn btn-primary">Card details</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
